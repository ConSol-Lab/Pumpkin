[package]
name = "pumpkin-cli"
version = "0.1.0"
edition = "2021"
publish = false
authors = ["Emir DemiroviÄ‡", "Maarten Flippo", "Imko Marijnissen", "Konstantin Sidorov", "Jeff Smits"] # Ordered alphabetically based on last name!
description = "The command-line interface for using the Pumpkin solver"

[dependencies]
pumpkin-lib = { path = "../pumpkin-lib" }
clap = { version = "4.1.8", features = ["derive", "help"] }
log = "0.4.18"
env_logger = "0.10.0"
thiserror = "1.0.40"
flatzinc = "0.3.20"
itertools = "0.12.1"
rand = { version = "0.8.5", features = [ "small_rng" ] }

[dev-dependencies]
wait-timeout = "0.2.0"
regex = "1.10.4"
paste = "1.0.15"
stringcase = "0.3.0"

[build-dependencies]
cc = "1.0.83"

[lints]
workspace = true

[features]
debug-checks = ["pumpkin-lib/debug-checks"]
