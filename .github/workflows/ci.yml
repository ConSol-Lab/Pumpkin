name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo test --release --no-fail-fast

  wasm-test:
    name: Test Suite for pumpkin-core in WebAssembly
    runs-on: ubuntu-latest
    env:
      # Allow variant_size_differences: on wasm32, pointer sizes are smaller (32-bit
      # vs 64-bit), which changes the size ratio between enum variants enough to
      # trigger this lint in ProofImpl (proof/mod.rs). The warning is still useful
      # locally, but we don't want CI to fail on it.
      RUSTFLAGS: -Dwarnings -Avariant_size_differences
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    - name: Install wasm-pack
      run: cargo install wasm-pack
    - name: Run wasm-pack tests
      run: wasm-pack test --release --node
      working-directory: pumpkin-crates/core

  pumpkin-solver-py:
    strategy:
      matrix:
        runner: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install pytest
        run: pip install pytest
      - name: Install pumpkin-solver-py
        run: pip install -e .
        working-directory: pumpkin-solver-py
      - name: Run tests
        run: pytest
        working-directory: pumpkin-solver-py

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: dtolnay/rust-toolchain@stable
    - run: cargo doc --no-deps
    
  code_style:
    name: Code Style and Lints
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: dtolnay/rust-toolchain@nightly
      with:
        components: clippy, rustfmt
    - run: cargo +nightly fmt --check
    - run: cargo +nightly clippy --all-targets
    
  licenses:
    name: Dependency Licensing
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: EmbarkStudios/cargo-deny-action@v2
