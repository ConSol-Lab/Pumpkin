[package]
name = "pumpkin-core"
version = "0.2.1"
repository.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "The core of the Pumpkin constraint programming solver."

[lints]
workspace = true

[dependencies]
thiserror = "2.0.12"
log = "0.4.17"
bitfield = "0.14.0"
enumset = "1.1.2"
fnv = "1.0.7" # We require features which are on the `main` branch of the repository but are not on crates.io
rand = { version = "0.8.5", features = [ "small_rng", "alloc" ] }
once_cell = "1.19.0"
downcast-rs = "1.2.1"
drcp-format = { version = "0.3.0", path = "../../drcp-format" }
convert_case = "0.6.0"
itertools = "0.13.0"
bitfield-struct = "0.9.2"
num = "0.4.3"
enum-map = "2.7.3"
clap = { version = "4.5.40", optional = true }
indexmap = "2.10.0"
flate2 = { version = "1.1.2", optional = true }

[features]
default = ["gzipped-proofs"]
debug-checks = []
clap = ["dep:clap"]
gzipped-proofs = ["dep:flate2"]
