[package]
name = "pumpkin-lib"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "The Pumpkin combinatorial optimisation solver library."
repository = "https://github.com/consol-lab/pumpkin"
readme = "../README.md"
authors = [
    "Emir DemiroviÄ‡", 
    "Maarten Flippo", 
    "Imko Marijnissen", 
    "Konstantin Sidorov", 
    "Jeff Smits"
] # Ordered alphabetically based on last name!

[dependencies]
thiserror = "1.0.39"
log = "0.4.17"
bitfield = "0.14.0"
enumset = "1.1.2"
fnv = "1.0.3"
rand = { version = "0.8.5", features = [ "small_rng" ] }
signal-hook = "0.3.17"
once_cell = "1.19.0"
drcp-format = { path = "../drcp-format" }

[dev-dependencies]
clap = { version = "4.5.17", features = ["derive"] }
env_logger = "0.10.0"

[lints]
workspace = true

[features]
debug-checks = []
